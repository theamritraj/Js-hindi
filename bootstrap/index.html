<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
  </script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="container text-center bg-white p-4 rounded shadow">
    <h1 class="mb-4">Countdown Timer</h1>
    <div class="mb-3">
      <input 
        type="number" 
        id="seconds-input" 
        class="form-control form-control-lg" 
        placeholder="Enter seconds"
      />
    </div>
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="start-btn" class="btn btn-success btn-lg">Start</button>
      <button id="reset-btn" class="btn btn-danger btn-lg">Reset</button>
    </div>
    <div id="timer-display" class="fs-1 fw-bold text-primary">0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
